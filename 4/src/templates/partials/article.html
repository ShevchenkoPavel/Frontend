{% for item in articles %}

    <section class = "main__demo">
		
        <img src="{{item.picture}}" class = "head-img"/>
		
        <div class = "i-do-button"><a href="index.html">{{item.buttonRight}}</a></div>
        <article class = "demo-text">
            <div class = "day">{{item.date}}</div>
            <h2>{{item.headerText}}</h2>
            <div class = "line"></div>
            <img src="{{item.pictureLeft}}" class = "article-img-left"/>
            <p class = "default-paragraph">{{item.mainText}}</p>
            <div class = "main__footer">
                <div class = "read-more"><a class = "read-more" href="index.html">{{item.buttonBottom}}</a></div>
                
                {% for item in item.hashTagsArr %}
                <div class = "hash-tags"><a class = "hash-tags" href="index.html">{{item}}</a></div>
                {% endfor %}
                
            </div>
        </article>
    </section>
{% endfor %}
