{% extends "layout.html" %}


        {% block header %}
          
          <a class = "burger" href = "index.html"><img src = "./images/burger.png" alt="burgermenu"></a>
          <a class = "nav-menu__item" href = "index.html">home</a>
          <a class = "nav-menu__item nav-menu__item_current" href ="about.html">about</a>
          <a class = "nav-menu__item" href = "index.html">archive</a>
          <a class = "nav-menu__item" href = "contacts.html">contact</a>
          <a class = "nav-menu__item" href = "index.html"><img src="./images/search-icon.png" alt="search-icon-black"></a>
                  
        {% endblock %}


        {% block main %}
    
            <main class = "content">          
                <section class = "main__demo">
                        <article class = "demo-text">
                        <h2>About</h2>
                            <div class = "line"></div>
                            <form id = "about-form">
                                
                                <p class = "center">First Name <input class = "about-form about-form__name" form = "about-form" type="text" id = "first-name" name="first-name" placeholder="Your first name" pattern = "\D [^0-9]"></p>
                                
                                <p class = "center">Last Name <input class = "about-form about-form__name" form = "about-form" type="text" id = "last-name" name="last-name" placeholder="Your last name" pattern = "^[a-zA-Z]+$"></p>
                                
                                <p class = "center">E-mail <input class = "about-form about-form__mail" form = "about-form" type="email" id = "mail" name="mail" placeholder="Your mail" pattern = "/^[a-z0-9_-]+@[a-z0-9-]+\.[a-z]{2,6}$/i"></p>
                                
                                <p class = "center">Phone <input class = "about-form about-form__phone" form = "about-form" type="text" name="phone" id = "phone" placeholder="+_ (___) ____-__-__" ></p>
                                
                                <p class = "center">Date of Birth <input class = "about-form about-form__date" form = "about-form" type="text" id="datepicker" name = "date" placeholder="DD/MM/YYYY"></p>
                                
                                <p class = "center">Sex</p>
                                <p class = "center radio-button"><input form = "about-form" type = "radio" name = "gender" value = "male" checked> Male</p>
                                <p class = "radio-button center"><input form = "about-form" type = "radio" name = "gender" value = "female"> Female</p>
                                
                            </form>
                            <div class = "main__footer center">
                                <button class = "read-more submit" type="submit" id = "submit" name = "submit" value="submit"><a class = "submit-button" href="about.html">submit</a></button>
                            </div>
                        </article>
                </section>
                
            </main>

       {% endblock %}


        {% block footer %}
                            
        <a class = "nav-menu__item footer-menu footer-menu-item " href = "index.html">home</a>
        <a class = "nav-menu__item footer-menu-item nav-menu__item_current" href = "about.html">about</a>
        <a class = "nav-menu__item footer-menu footer-menu-item" href = "index.html">archive</a>
        <a class = "nav-menu__item footer-menu footer-menu-item" href = "contacts.html">contact</a>
        <a class = "nav-menu__item footer-menu footer-menu-item footer-share" href = "index.html"><img src="./images/search-icon-white.png"></a>

        {% endblock %}
